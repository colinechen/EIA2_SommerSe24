<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste WG</title>
    <link rel="stylesheet" href="formElement.css">
    <script src="formElement.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <header>
        <h1>Einkaufsliste WG</h1>
    </header>
    <main>
        <br>
        <button class="neu">Neues Produkt</button>
        <p></p>
        
       <div class="box">
        <form>
            Ware
            <br>
    <input type="text" name="Ware" id="Ware" value="Tomaten">
    <br>
    Menge
    <br>
    <input type="number" name="Menge" id="Menge" value="5">
    <br>
    Einheit
    <br>
    <input type="text" name="Einheit" id="Einheit" value="Stück">
    <br>
    Kommentar
    <br>
    <input type="text" name="kommentar" id="kommentar" value="Bio">
    <br>
    letzter Kauf
    <br>
    <input type="date" name="letzter Kauf" id="letzter Kauf">
    <br>
    gekauft
    <input type="checkbox" name="gekauft" id="gekauft">
    löschen
    <input type="button" name="löschen" id="löschen" class="löschen">
        </form>


       </div>
    </body>
       </main>
       </html>
